<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-10">
      <h2 class="text-3xl font-black text-gray-900">Mon Historique</h2>
      <span class="bg-indigo-100 text-indigo-700 px-4 py-1 rounded-full text-sm font-bold">
        {{ reservations.length }} Réservations
      </span>
    </div>

    <div *ngIf="reservations.length === 0" class="text-center bg-white p-12 rounded-3xl shadow-sm border border-dashed border-gray-300">
      <p class="text-gray-500 text-lg">Vous n'avez pas encore effectué de réservation.</p>
      <a routerLink="/" class="mt-4 inline-block text-indigo-600 font-bold">Réserver un service →</a>
    </div>

    <div class="space-y-6">
      <div *ngFor="let res of reservations" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col md:flex-row items-center justify-between hover:shadow-md transition-shadow">

        <div class="flex items-center space-x-4 mb-4 md:mb-0">
          <div class="w-12 h-12 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600 font-bold">
            #
          </div>
          <div>
            <h4 class="font-black text-gray-800">{{ res.id }}</h4>
            <p class="text-sm text-gray-500">Prévu le {{ res.details.jour }}</p>
          </div>
        </div>

        <div class="text-center md:text-left mb-4 md:mb-0">
          <p class="text-xs text-gray-400 uppercase font-bold tracking-wider">Montant payé</p>
          <p class="text-xl font-black text-indigo-600">{{ res.montant }} XOF</p>
        </div>

        <div class="flex items-center space-x-3">
          <span class="px-3 py-1 bg-green-100 text-green-700 rounded-lg text-xs font-bold uppercase">
            {{ res.methode }}
          </span>
          <button (click)="generatePDF(res)"
                  class="flex items-center space-x-2 bg-gray-900 hover:bg-black text-white px-5 py-2 rounded-xl text-sm font-bold transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            <span>PDF</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
