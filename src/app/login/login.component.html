<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg">

    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      {{ emailVerified ? 'Saisissez votre mot de passe' : 'Connectez-vous à votre compte' }}
    </h2>

    <div *ngIf="!emailVerified" class="space-y-3">
      <button
        type="button"
        (click)="handleSocialSignIn('Google')"
        class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Connexion avec Google
      </button>
      <button
        type="button"
        (click)="handleSocialSignIn('Facebook')"
        class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Connexion avec Facebook
      </button>
    </div>

    <div *ngIf="!emailVerified" class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Ou continuez avec l'e-mail</span>
      </div>
    </div>

    <form [formGroup]="loginForm" class="mt-8 space-y-6" (ngSubmit)="onSubmit($event)">

      <div *ngIf="simulationMessage" class="p-3 rounded-md text-sm"
           [ngClass]="{'bg-green-100 text-green-700': isSimulationSuccess, 'bg-red-100 text-red-700': !isSimulationSuccess}">
        {{ simulationMessage }}
      </div>

      <div *ngIf="loginError" class="text-red-600 text-sm p-3 bg-red-100 rounded-md">
        {{ loginError }}
      </div>

      <div *ngIf="!emailVerified">
        <label for="email-address" class="sr-only">Adresse e-mail</label>
        <input id="email-address" name="email" type="email" autocomplete="email" required
               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
               placeholder="Adresse e-mail"
               formControlName="email">
      </div>

      <div *ngIf="emailVerified">
        <label for="password" class="sr-only">Mot de passe</label>
        <div class="relative">
          <input id="password" name="password"
                 formControlName="password"
                 [type]="showPassword ? 'text' : 'password'"
                 autocomplete="current-password" required
                 class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                 placeholder="Mot de passe">

          <button type="button"
                  (click)="showPassword = !showPassword"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-gray-500 hover:text-gray-700 focus:outline-none">
            {{ showPassword ? 'Masquer' : 'Afficher' }}
          </button>
        </div>
      </div>

      <div>
        <button type="submit"
                [disabled]="loading || (emailVerified && !loginForm.controls['password'].value) || (!emailVerified && !loginForm.controls['email'].value)"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">

          <span *ngIf="loading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Chargement...
          </span>

          <span *ngIf="!loading">
            {{ emailVerified ? 'Se Connecter' : 'Continuer' }}
          </span>
        </button>
      </div>
    </form>

    <div class="text-sm text-center">
      <a [routerLink]="['/forgot-password']" class="font-medium text-indigo-600 hover:text-indigo-500">
        Mot de passe oublié ?
      </a>
      <p class="mt-2 text-gray-600">
        Pas encore de compte ?
        <a [routerLink]="['/signup']" class="font-medium text-indigo-600 hover:text-indigo-500">
          Créer un compte
        </a>
      </p>
    </div>
  </div>
</div>
