<div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <!-- Carte d'inscription principale -->
  <div class="w-full max-w-sm">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-200">

      <h2 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">
        Working_Express
      </h2>
      <p class="text-lg text-gray-500 mb-8 text-center">
        Créez votre compte pour commencer.
      </p>

      <!-- Formulaire d'inscription par e-mail et mot de passe -->
      <form id="primary-form" (submit)="onSubmit($event)">
        <div class="mb-2">
          <label for="nom" class="block text-sm font-medium text-gray-700 text-left mb-1">Nom</label>
          <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>
        <div class="mb-4">
          <label for="prenom" class="block text-sm font-medium text-gray-700 text-left mb-1">Prénom</label>
          <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 text-left mb-1">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 text-left mb-1">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <div class="mb-6">
          <label for="telephone" class="block text-sm font-medium text-gray-700 text-left mb-1">Téléphone</label>
          <input type="number" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <button type="submit" class="w-full p-3 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl transition duration-150 ease-in-out shadow-lg transform hover:scale-[1.01]">
          S'inscrire
        </button>
      </form>

      <!-- Séparateur "ou" -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-400 text-sm font-medium">OU</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Section des boutons de connexion sociale -->
      <p class="text-sm font-semibold text-gray-600 mb-4 text-left">S'inscrire avec :</p>
      <div class="flex justify-between space-x-3">

        <!-- Bouton Google -->
        <button (click)="handleSocialSignIn('Google')" class="btn-social flex-1 flex items-center justify-center p-3 rounded-xl shadow-sm">
          <i class="fab fa-google text-2xl"></i>
        </button>

        <!-- Bouton Facebook -->
        <button (click)="handleSocialSignIn('Facebook')" class="btn-social flex-1 flex items-center justify-center p-3 rounded-xl shadow-sm">
          <i class="fab fa-facebook-f text-2xl"></i>
        </button>

        <!-- Bouton Apple -->
        <button (click)="handleSocialSignIn('Apple')" class="btn-social flex-1 flex items-center justify-center p-3 rounded-xl shadow-sm">
          <i class="fab fa-apple text-2xl"></i>
        </button>
      </div>

      <!-- Message box pour le feedback JS -->
      <div id="message-box" class="mt-4 p-3 rounded-lg text-sm transition-all duration-300 hidden font-medium text-left"></div>

      <!-- Lien de connexion -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Vous avez déjà un compte ?
        <a routerLink="/login" class="font-semibold text-primary hover:text-blue-600 transition-colors">
          Connectez-vous
        </a>
      </p>
    </div>
  </div>
</div><div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
