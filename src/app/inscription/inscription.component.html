<div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <!-- Carte d'inscription principale -->
  <div class="w-full max-w-sm">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-200">

      <h2 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">
        Working_Express
      </h2>
      <p class="text-lg text-gray-500 mb-8 text-center">
        Créez votre compte pour commencer.
      </p>

      <!-- Formulaire d'inscription -->
      <form [formGroup]="inscriptionForm" id="primary-form" (submit)="onSubmit($event)">

        <!-- Nom -->
        <div class="mb-2">
          <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input formControlName="nom" type="text" id="nom" name="nom" placeholder="Entrez votre nom" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <!-- Prénom -->
        <div class="mb-4">
          <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
          <input formControlName="prenom" type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse e-mail</label>
          <input formControlName="adresse_e_mail" type="email" id="email" name="email" placeholder="Entrez votre e-mail" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <!-- Mot de passe -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input formControlName="pwd1" type="password" id="password" name="password" placeholder="Créez un mot de passe" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <!-- Confirmation mot de passe -->
        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmez le mot de passe</label>
          <input formControlName="pwd2" type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <!-- Téléphone -->
        <div class="mb-4">
          <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
          <input formControlName="telephone" type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <!-- Adresse -->
        <div class="mb-4">
          <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
          <input formControlName="adresse" type="text" id="adresse" name="adresse" placeholder="Votre adresse complète"
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <!-- Date de naissance -->
        <div class="mb-4">
          <label for="date-naissance" class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
          <input formControlName="dateNaissance" type="date" id="date-naissance" name="date-naissance" required
                 class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
        </div>

        <!-- Metiers -->
        <div class="mb-4">
          <label for="metier" class="block text-sm font-medium text-gray-700 mb-1">Metier</label>
          <select formControlName="metier"  id="metier"
                  class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
            <option value="">Sélectionnez votre metier</option>
            <option value="plomberie">plombier</option>
            <option value="electricite">electricien</option>

          </select>
        </div>



        <!-- Genre -->
        <div class="mb-4">
          <label for="genre" class="block text-sm font-medium text-gray-700 mb-1">Genre</label>
          <select formControlName="genre" id="genre" name="genre" required
                  class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none">
            <option value="">Sélectionnez votre genre</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <!-- Acceptation des conditions -->
        <div class="mb-6 flex items-center">
          <input type="checkbox" id="terms" name="terms" required
                 class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            J’accepte les <a href="/terms" class="text-primary font-semibold hover:text-blue-600">conditions d’utilisation</a>
          </label>
        </div>

        <!-- Bouton -->
        <button type="submit" class="w-full p-3 bg-primary hover:bg-blue-600 text-white font-semibold rounded-xl transition duration-150 ease-in-out shadow-lg transform hover:scale-[1.01]">
          S'inscrire
        </button>
      </form>
    </div>
  </div>
</div>
