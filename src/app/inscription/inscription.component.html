<div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-sm">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-200">

      <h2 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">Working_Express</h2>
      <p class="text-sm text-gray-500 mb-6 text-center">Rejoignez-nous en quelques clics.</p>

      <form [formGroup]="inscriptionForm" (submit)="onSubmit($event)">

        <div class="grid grid-cols-2 gap-2 mb-3">
          <input formControlName="nom" type="text" placeholder="Nom" class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
          <input formControlName="prenom" type="text" placeholder="Prénom" class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-3">
          <input formControlName="adresse_e_mail" type="email" placeholder="Adresse e-mail" class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-3">
          <input formControlName="pwd1" type="password" placeholder="Pass" class="p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
          <input formControlName="pwd2" type="password" placeholder="Confirmer"
                 class="p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
                 [class.border-red-500]="inscriptionForm.hasError('mismatch')">
        </div>
        <p *ngIf="inscriptionForm.hasError('mismatch')" class="text-red-500 text-[10px] mb-2 px-1">Les mots de passe ne correspondent pas.</p>

        <div class="mb-3">
          <input formControlName="adresse" type="text" placeholder="Adresse (ex: Dakar Plateau)" class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="p-3 bg-blue-50 rounded-xl mb-3 border border-blue-100">
          <label class="block text-xs font-bold text-blue-800 mb-1 italic">Voulez-vous proposer vos services ?</label>
          <div class="flex gap-2">
            <input formControlName="tarif" type="number" placeholder="Tarif/h (€)" class="w-1/3 p-2 border border-gray-300 rounded-lg outline-none">
            <select formControlName="metier" class="w-2/3 p-2 border border-gray-300 rounded-lg outline-none"
                    [class.border-red-500]="inscriptionForm.hasError('metierObligatoire')">
              <option value="">Sélectionnez un métier</option>
              <option value="plomberie">Plombier</option>
              <option value="electricite">Électricien</option>
              <option value="travailDomestique">Travail Domestique</option>
              <option value="bricolage">Bricolage</option>
            </select>
          </div>
          <p *ngIf="inscriptionForm.hasError('metierObligatoire')" class="text-red-500 text-[10px] mt-1">Le métier est obligatoire si vous indiquez un tarif.</p>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-3">
          <input formControlName="telephone" type="tel" placeholder="Téléphone" class="p-3 border border-gray-300 rounded-xl outline-none">
          <select formControlName="genre" class="p-3 border border-gray-300 rounded-xl outline-none">
            <option value="">Genre</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
          </select>
        </div>

        <div class="mb-5">
          <label class="block text-[10px] text-gray-400 ml-1">Date de naissance</label>
          <input formControlName="dateNaissance" type="date" class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" [disabled]="inscriptionForm.invalid"
                class="w-full p-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition duration-200 disabled:bg-gray-400">
          S'inscrire
        </button>
      </form>

    </div>
  </div>
</div>
