<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D√©finir Nouveau Mot de Passe</title>
  <!-- Chargement de Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Configuration de la police Inter */
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

<!-- Conteneur principal du formulaire -->
<div class="w-full max-w-md">
  <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl border border-gray-200">

    <div class="text-center mb-8">
      <span class="text-4xl text-blue-600 mb-4 inline-block">üîí</span>
      <h1 class="text-2xl font-bold text-gray-800">D√©finir un nouveau mot de passe</h1>
    </div>

    <p class="text-sm text-gray-500 mb-6 text-center">
      Vous √™tes √† la derni√®re √©tape ! Veuillez choisir un mot de passe fort que vous n'avez pas utilis√© r√©cemment.
    </p>

    <form action="#" method="POST" class="space-y-6" id="resetForm">
      <!-- Champ Nouveau Mot de Passe -->
      <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">Nouveau Mot de Passe</label>
        <input type="password" id="new_password" name="new_password" required minlength="8"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
               placeholder="Minimum 8 caract√®res">
        <p class="text-xs text-gray-400 mt-1">Doit inclure une majuscule, un chiffre et un symbole ($!%*?&).</p>
      </div>

      <!-- Champ Confirmation Mot de Passe -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le Mot de Passe</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
               placeholder="Confirmez votre nouveau mot de passe">
      </div>

      <!-- Message d'erreur (masqu√© par d√©faut) -->
      <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden" role="alert">
        <span class="block sm:inline" id="error-text"></span>
      </div>

      <!-- Action de r√©initialisation (maintenant un bouton bleu) -->
      <button type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
        R√©initialiser le mot de passe
      </button>
    </form>

    <!-- Lien de retour -->
    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm font-medium text-blue-600 hover:text-blue-500 transition duration-150 ease-in-out">
        &larr; Retour √† la connexion apr√®s r√©initialisation
      </a>
    </div>
  </div>
</div>

<script>
  const resetForm = document.getElementById('resetForm');
  const newPasswordInput = document.getElementById('new_password');
  const confirmPasswordInput = document.getElementById('confirm_password');
  const errorMessageDiv = document.getElementById('error-message');
  const errorTextSpan = document.getElementById('error-text');

  // Fonction pour afficher une bo√Æte de message personnalis√©e (remplace alert())
  function showCustomMessage(message) {
    const tempDiv = document.createElement('div');
    tempDiv.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
    tempDiv.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm text-center">
                    <p class="text-lg font-semibold text-gray-800 mb-4">${message}</p>
                    <button onclick="this.parentNode.parentNode.remove()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">OK</button>
                </div>
            `;
    document.body.appendChild(tempDiv);
  }

  resetForm.addEventListener('submit', function(e) {
    e.preventDefault();
    errorMessageDiv.classList.add('hidden'); // Masquer les erreurs pr√©c√©dentes

    const newPassword = newPasswordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    // 1. V√©rification de la correspondance des mots de passe
    if (newPassword !== confirmPassword) {
      errorTextSpan.textContent = "Erreur : Les deux mots de passe ne correspondent pas. Veuillez v√©rifier.";
      errorMessageDiv.classList.remove('hidden');
      return;
    }

    // 2. Validation de la force du mot de passe (Minimum 8 chars, Majuscule, Chiffre, Symbole)
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!passwordRegex.test(newPassword)) {
      errorTextSpan.textContent = "Erreur : Le mot de passe n'est pas assez fort. Il doit contenir au moins 8 caract√®res, dont une majuscule, un chiffre et un symbole.";
      errorMessageDiv.classList.remove('hidden');
      return;
    }

    // Si toutes les v√©rifications passent (dans un vrai cas, on enverrait √† l'API ici)
    // Simulation de succ√®s :
    showCustomMessage('F√©licitations ! Votre mot de passe a √©t√© r√©initialis√© avec succ√®s. Vous pouvez maintenant vous connecter.');

    // Redirection vers la page de connexion apr√®s un petit d√©lai (pour laisser le temps de voir le message)
    setTimeout(() => {
      // window.location.href = 'login.html';
    }, 3000);
  });
</script>
</body>
