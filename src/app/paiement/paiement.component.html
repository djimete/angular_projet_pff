<div class="min-h-screen bg-gray-50 py-12 px-4">
  <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">

    <div class="bg-indigo-600 p-8 text-white text-center">
      <h2 class="text-2xl font-bold mb-1">Finalisez votre paiement</h2>
      <p class="text-indigo-100 text-sm">Prestation prévue le {{ reservation.jour }} à {{ reservation.heure }}</p>
      <div class="mt-4 bg-white/20 inline-block px-6 py-2 rounded-full backdrop-blur-sm">
        <span class="text-3xl font-black">{{ montantTotal }} XOF</span>
      </div>
    </div>

    <div class="p-8">
      <h3 class="text-lg font-bold text-gray-800 mb-6 text-center">Sélectionnez votre moyen de paiement</h3>

      <div class="space-y-4">
        <div (click)="selectedMethod = 'orange money'"
             [class.ring-2]="selectedMethod === 'orange money'"
             class="ring-orange-500 flex items-center p-4 border-2 rounded-2xl cursor-pointer hover:bg-orange-50 transition-all group">
          <div class="w-14 h-14 bg-orange-500 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">OM</div>
          <div class="ml-4 flex-grow font-bold text-gray-700">Orange Money</div>
          <div [class.bg-orange-500]="selectedMethod === 'orange money'" class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
            <div *ngIf="selectedMethod === 'orange money'" class="w-2 h-2 bg-white rounded-full"></div>
          </div>
        </div>

        <div (click)="selectedMethod = 'wave'"
             [class.ring-2]="selectedMethod === 'wave'"
             class="ring-cyan-400 flex items-center p-4 border-2 rounded-2xl cursor-pointer hover:bg-cyan-50 transition-all">
          <div class="w-14 h-14 bg-cyan-400 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">W</div>
          <div class="ml-4 flex-grow font-bold text-gray-700">Wave</div>
          <div [class.bg-cyan-400]="selectedMethod === 'wave'" class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
            <div *ngIf="selectedMethod === 'wave'" class="w-2 h-2 bg-white rounded-full"></div>
          </div>
        </div>

        <div (click)="selectedMethod = 'carte'"
             [class.ring-2]="selectedMethod === 'carte'"
             class="ring-blue-600 flex items-center p-4 border-2 rounded-2xl cursor-pointer hover:bg-blue-50 transition-all">
          <div class="w-14 h-14 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">CB</div>
          <div class="ml-4 flex-grow font-bold text-gray-700">Carte Bancaire</div>
          <div [class.bg-blue-600]="selectedMethod === 'carte'" class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
            <div *ngIf="selectedMethod === 'carte'" class="w-2 h-2 bg-white rounded-full"></div>
          </div>
        </div>
      </div>

      <div *ngIf="selectedMethod === 'orange money' || selectedMethod === 'wave'" class="mt-8">
        <label class="block text-sm font-semibold text-gray-600 mb-2">Votre numéro de téléphone</label>
        <input type="tel" [(ngModel)]="phoneNumber" placeholder="Ex: 77 000 00 00"
               class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
      </div>

      <button [disabled]="!selectedMethod" (click)="confirmPayment()"
              class="w-full mt-10 bg-indigo-600 hover:bg-indigo-700 text-white py-5 rounded-2xl font-black text-lg shadow-xl disabled:bg-gray-200 disabled:cursor-not-allowed transform transition active:scale-95">
        CONFIRMER ET PAYER
      </button>

      <div *ngIf="paymentSuccess" class="mt-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-2xl text-center animate-bounce font-bold">
        ✅ Paiement réussi ! Vous allez être redirigé vers l'accueil.
      </div>
    </div>
  </div>
</div>
