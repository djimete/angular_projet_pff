<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-2xl border border-gray-100">

    <h2 class="text-3xl font-extrabold mb-6 text-indigo-600 text-center">
      Détails de votre prestation
    </h2>

    <p class="text-gray-500 mb-8 text-center text-sm">
      Veuillez préciser quand vous avez besoin du service.
    </p>

    <form (ngSubmit)="goToPayment()">

      <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Nombre d'heures estimé</label>
        <div class="relative">
          <input type="number" [(ngModel)]="res.nbHeure" name="nbHeure"
                 class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition"
                 min="1" required>
          <span class="absolute right-3 top-3 text-gray-400">h</span>
        </div>
      </div>

      <div class="mb-5">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Jour de l'intervention</label>
        <input type="date" [(ngModel)]="res.jour" name="jour"
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition"
               required>
      </div>

      <div class="mb-8">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Heure de passage</label>
        <input type="time" [(ngModel)]="res.heure" name="heure"
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition"
               required>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold shadow-lg transform transition active:scale-95">
        Passer au paiement
      </button>

      <button type="button" (click)="res = {nbHeure: 1, jour: '', heure: ''}"
              class="w-full mt-4 text-gray-400 text-sm hover:text-gray-600 transition">
        Réinitialiser
      </button>
    </form>

  </div>
</div>
